<div class="container">
  <div class="row h-100 justify-content-md-center">
    <div class="col-md-4 col  align-self-center ">
      <div class="card">
        <div class="card card-signin">
          <div class="card-body">
            <img src="../../assets/images/login.svg" class="img-fluid" alt="" />
            <form [formGroup]="formLogin" (submit)="login()">
              <div class="form-label-group">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="ejemplo@gmail.com"
                  formControlName="email"
                  required
                  autofocus
                />
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  formControlName="password"
                  required
                />
              </div>
              <br />
              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
              >
                Iniciar
              </button>

              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="button"
                routerLink="/registro"
              >
                Registro
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
